<html>
    <head>
        <meta charset="utf-8">
        <title>Leflet</title>
		
        <link rel="stylesheet" href="CSS/leaflet.css" />
		<link rel="stylesheet" href="CSS/wiki.css" />
        <script src="JS/leaflet.js"></script>
		
		<script src="JS/d3.v4.js"> </script> 
		<script src="bootstrap/jQuery.js"></script> 
		<script src="bootstrap/jqueryFX.custom/jquery-ui.js"></script>  
		<script src="bootstrap/jqueryFX.custom/jquery-ui.min.js"></script> 
		<link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.min.css"><!-- style Bootstrap v3.3.7 -->
		<!-- Bootstrap v3.3.7 --><script src="bootstrap/bootstrap/js/bootstrap.min.js"></script>  
		<script src="JS/maps_femme.js"></script> 
		<script src="JS/api_dbpedia.js"></script> 
		
    </head>
    <body onload="initmap();actumap();femmes_wiki()">
		<form id="selectPeriod" name="form1">
			<h3>Faites votre sélection :</h3>
			<label class="checkbox-inline"><input type="checkbox" value="1" name="periode">Figures féminines légendaires</label>
			<label class="checkbox-inline"><input type="checkbox" value="2" name="periode">Moyen-Age</label>
			<label class="checkbox-inline"><input type="checkbox" value="3" name="periode">Femmes du 16e siècle</label>
			<label class="checkbox-inline"><input type="checkbox" value="4" name="periode">Femmes du 17e siècle</label>
			<label class="checkbox-inline"><input type="checkbox" value="5" name="periode">Femmes du 18e siècle</label>
			<label class="checkbox-inline"><input type="checkbox" value="6" name="periode">Femmes du 19e siècle</label>
			<label class="checkbox-inline"><input type="checkbox" value="7" name="periode" checked>Femmes du 20e siècle</label>
			<br>
			<button type="button" id="button1" onclick="actumap();">Valider</button>
		</form>

        <div id="mapFemme"></div>

		<div class="well">
		<h2>Données retrouvées sur le web (Wikipédia)</h2>

			<div id="femmesWiki"  style="overflow: scroll ;height: 500px; width: 100%;" class="tile"></div>

			<div id="femmesWiki2"  style="overflow: scroll ;height: 500px; width: 100%;" class="tile"></div>

		</div>
		
    </body>
</html>
