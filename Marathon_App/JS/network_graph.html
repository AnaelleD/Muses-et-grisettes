		var width = 1000;
		height = 1000;
		
		$("input[name='periode']").change(function(){
			var periode = []; // initier liste periodes choisies
			$.each($("input[name='periode']:checked"), function(){ 
				periode.push($(this).val());
			}); 
			
		var color = d3.scale.category20();
		
		<!--Simulation-->
		var force = d3.layout.force()
		.nodes(d3.values(nodes))
		.links(links)
		.size([width, height])
		.linkDistance(40)
		.charge(-160)
		.on("tick", tick)
		.start();

		<!--SVG-->
		var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

		<!--Edges-->
		var link = svg.selectAll(".link")
		.data(force.links())
		.enter().append("line")
		.attr("class", "link")
		.style("stroke-width", function(d) { return Math.sqrt(d.value); })
		.style("stroke", function(d) { return d.color });	
		
		<!--Nodges-->
		var node = svg.selectAll(".node")
		.data(force.nodes())
		.enter().append("g")
		.attr("class", "node")
		.style("opacity", 0.9)
		.on("mouseover", mouseover)
		.on("mouseout", mouseout)
		.call(force.drag);

		node.append("svg:image")
		.attr("xlink:href", function(d) { return d.img })
		.attr("x", -8)
		.attr("y", -8)
		.attr("width", 30)
		.attr("height", 30);

		<!--Textes name + relations ?-->
		node.append("svg:text")
		.attr("class", "nodetext")
		.attr("dx", 12)
		.attr("dy", ".35em")
		.html(function (d) {
		 return "<tspan x='0' dy='1.2em'>" + d.name + "</tspan>" 
			   + "<tspan x='' dy='1.2em'>" +d.group + "</tspan>";
		})
  
		<!--Simulation dynamique-->
		function tick() {
		link
		.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });

		node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		}
		
		<!--Mouseover-->
		function mouseover() {
		d3.select(this).select("text")
		.style("fill", "black")
		.style("stroke-width", ".5px")
		.style("font-weight", "bold")
		.style("font", "20px sans-serif")
		.style("opacity", 1)
		.attr("x", 13)
		.style("font-weight", "bold")
		}
		
		<!--Mouseout-->
		function mouseout() {
		d3.select(this).select("circle").transition()
		.duration(750)
		.attr("r", 8);
		}
